<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css">
  <script type="text/javascript" src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
</head>
<body>

<div class="container"> 
  <h1>REGISTRAR PACIENTE</h1>
  <form action="" method="POST">

    <div class="form-group row">
      <label for="nombre" class="col-sm-2 col-form-label">Nombre:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="nombre" placeholder="nombre" name="nombre" value="{{ nombre }}">
      </div>
    </div>
    <div class="form-group row">
      <label for="apellidos" class="col-sm-2 col-form-label">Apellidos:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="apellidos" placeholder="Apellidos" name="apellidos" value="{{ apellidos }}">
      </div>
    </div>
    <div class="form-group row">
      <label for="rut" class="col-sm-2 col-form-label">RUT</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="rut" placeholder="rut" name="rut" value="{{ rut }}">
      </div>
    </div>
    <div class="form-group row">
      <label for="nacimiento" class="col-sm-2 col-form-label">Fecha de nacimiento</label>
      <div class="col-sm-10">
        <input type="date" class="form-control" id="nacimiento" placeholder="nacimiento" name="nacimiento"  value="{{ nacimiento }}">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-10">
        <button type="submit" class="btn btn-primary">Registrar</button>
      </div>
    </div>
  </form>
</div>

</body>
<script type="text/javascript">
  $(document).ready( function () {
    $('#myTable').DataTable();
  });
</script>
</html>
